    <form action="" class="registro" >

      <br><br>
      <div>

        </h5>

          <option>Femenino</option>
          <option>Otro</option>
      </select></h5>

    </form>

    <form action="" class="registro">
      <button type="button" class="btn btn-dark">Calcular Edad</button> <input type="text" class="dato"> <br> <br>

    </form>

      <center>
      <button type="button"  class="btn btn-dark btn-rounded">Opcion 1</button>
      <button type="button" class="btn btn-dark btn-rounded">Opcion 2</button>
    </center> 
    </div>
</form>
